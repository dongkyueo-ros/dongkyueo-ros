name: Update badges

on:
  schedule:
    # Runs at KST am 3:30
    - cron: "30 18 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:       
          CREDLY_USER: "dongkyu9303" # optional, but default will use the same from github
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}